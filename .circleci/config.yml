version: 2
jobs:

  build:
    # The primary container is an instance of the first image listed. The job's commands run in this container.
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/react-circle-ci
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'

      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install npm dependencies
          command: npm install

      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/react-circle-ci
    steps:
      - checkout

      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install npm dependencies
          command: npm install

      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run:
          name: Test chromedriver
          command: node selenium.js

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
